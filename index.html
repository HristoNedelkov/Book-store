    <script type="text/x-handlebars-template" id="info-template">
      {{>navigation-template}}
      <h1 id="info-title">Етапи при създаването на сайт: </h1>
      <div id="demo">

        <div class="post-it right-card">
          <div class="inner">
            <h1>Цели: </h1>
            Цел номер едно, която съм си поставила с направата на такъв онлайн магазин, е да мога да достигна до повече хора, които са и извън територията на България. След като успея да достигна до тях, разбира се, следващ приоритет е продажбата на продуктите, както и печалбата на добра сума пари. Следващите цели са свързани с техническата част на сайта и те са той да има: способност да регистрира потребителите в база данни, да вписва потребители, да ги отписва и да управлява техните профили както и способност да споделя мненията на клиентите.
          </div>
        </div>
        <div class="post-it">
          <div class="inner">
            <h1>Изискванията: </h1>
            Изискванията, които имам за създаването на онлайн магазина за книги, са: сайтът да има навигация, която да е лесна за използване и ясно видима, името и логото да бъдат включени на всяка страница, за да може клиентите да знаят къде се намират и какво да очакват. Също така сайтът трябва да бъде удобен за всеки потребител, независимо през какво устройство ще бъде посещаван.
          </div>
        </div>
        <div class="post-it right-card">
          <div class="inner">
            <h1>План: </h1>
            За самия план ще използвам Microsoft Project, за да набележа всички стъпки, да възложа задачите за изпълнение и да създам зависимости между задачите – нещата, разчитащи на други неща, които да се случат преди тях.
          </div>
        </div>
        <div class="post-it">
          <div class="inner">
            <h1>Карта на сайта:</h1>
            Картата на сайта представлява списък на всички основни тематични
            области, както и подтеми, ако има такива. Този план служи като
            ръководство за това какво съдържание ще бъде показвано и е от
            съществено значение за разработването на последователна и лесна за
            разбиране от всеки навигационна система.
          </div>
        </div>

        <div class="post-it right-card">
          <div class="inner">
            <h1>Скелетна диаграма:</h1>
            Макар да имам картата на сайта, тя няма да ми даде необходимите
            подробности, от които се нуждая, за да проектирам и изградя всяка
            страница. За тази цел имам нужда от изработката на предварителни
            скелетни диаграми, показващи ми в детайли всяка от страниците.
          </div>
        </div>

        <div class="post-it">
          <div class="inner">
            <h1>Разработване на съдържание:</h1>
            В наши дни не е достатъчно да имаме сайт тип визитка, в който да има
            няколко менюта, които обясняват, че фирмата ни е номер едно и всички
            са доволни от нашите продукти и / или услуги. На всяка цена, трябва да
            подготвим грабващо съдържание, което да включва полезни съвети,
            снимки, видеа и всичко необходимо. С наличието на карта на сайта и
            скелетни диаграми, изработката на добро съдържание за моя уебсайт ще
            бъде по-лесно
          </div>
        </div>

        <div class="post-it right-card">
          <div class="inner">
            <h1>Стратегия за визуален дизайн:</h1>
            Сайтът не бива да е претрупан. Той трябва да е изчистен и в него да се
            намира конкретна информация. Интерфейсът трябва да е лесен, а
            боравенето с различните опции да бъде максимално облекчено. От
            изключително важно значение за търсачките, правилното функциониране и
            ускорено зареждане е валидирането на HTML и CSS кода на сайтa. Този
            процес е свързан с отстраняване на евентуални грешки в кода на сайта,
            при и след неговото изработване. В същото време онлайн присъствието
            минава и през използване на програмни езици като JavaScript, например,
            с чиято помощ могат да се сътворят истински чудеса при изработка на
            сайт. Въпреки факта, че използването на този тип технологии прави
            сайтът добре изглеждащ трябва много да се внимава с тях, защото могат
            да направят платформата бавна.
          </div>
        </div>

        <div class="post-it">
          <div class="inner">
            <h1>Тестване</h1>
            След цялата свършена работа - от създаването на плана до самата
            изработка на уебсайта е време и за стъпката тестване. От важно
            значение са тестовете на уебсайта по време и след неговото
            изработване, под различните видове, най-широко разпространени браузери
            – Chrome, Mozilla, IE, Opera. Всеки от браузерите притежава своите
            специфични CSS стилови изисквания, които трябва да бъдат взети предвид
            при изработването на сайта, за да се избегнат евентуални грешки,
            относно визуализацията му под всеки от изброените браузери. И тъй
            като, моят сайт ще притежава мобилна версия, от важно значение е също
            така и тестването на сайта за мобилна съвместимост, както и тестването
            му под различните видове дисплеи и монитори, на различните мобилни и
            настолни устройства.
          </div>
        </div>

        <div class="post-it right-card">
          <div class="inner">
            <h1>Пускане на пазара:</h1>
            За да се пусне уебсайтът на пазара, трябва да има закупен хостинг и домейн име. Името на домейна е URL-ът, който хората могат да напишат в браузъра, за да отворят сайта. След като сме готови с това е време сайтът да бъде публикуван. Когато сайтът вече е качен в мрежата е необходима и реклама. Най-лесният начин да рекламирам уебсайтът е чрез SEO оптимизация.
          </div>
        </div>
        <div class="post-it">
          <div class="inner">
            <h1>Поддръжка:</h1>
            Един от начините за привличането на постоянен поток от посетители на сайта е редовно да се доставя ново съдържание или продукти, за това е нужна постоянна поддръжка.
          </div>
        </div>
      </div>
 
    </script>
